<script type="text/javascript">

function traiteReponse()
{
	//alert(request.readyState);	// à décommenter
	if (request.readyState == 4) 
	{
	    if (request.status == 200) 
	    {
	    	var reponse = request.responseText;
			alert("reponse recue:" + reponse);        
	    }
	}
} 

request = new XMLHttpRequest(); 
request.onreadystatechange = traiteReponse; //on indique la fonction de callback
request.open('GET', "A1_data.txt", true); //préparation de la requête, true indique qu'elle est asynchrone
request.send(null); //envoie de la requête au serveur

</script>
